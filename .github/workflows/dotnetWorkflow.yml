name: WorkFlow Tests

on: [push, pull_request]

jobs:
  WindowsTest:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Submodule init
      run: git submodule init
    - name: Submodule update
      run: git submodule update
    - name: Restore dependencies
      run: dotnet restore "RhubarbEngineTests"
    - name: Build
      run: dotnet build "RhubarbVR" --no-restore /p:Configuration=Release /p:Platform="x64"
    - name: Test
      run: dotnet test "RhubarbEngineTests" --no-restore /p:Configuration=Release /p:Platform="x64"

  UbuntuTest:

    runs-on: ubuntu-latest

    steps:
    - uses: sarisia/actions-status-discord@v1
      if: always()
      with:
         webhook: ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Submodule init
      run: git submodule init
    - name: Submodule update
      run: git submodule update
    - name: Restore dependencies
      run: dotnet restore "RhubarbEngineTests"
    - name: Build
      run: dotnet build "RhubarbVR" --no-restore /p:Configuration=Release /p:Platform="x64"
    - name: Test
      run: dotnet test "RhubarbEngineTests" --no-restore /p:Configuration=Release /p:Platform="x64"

  DiscordMessage:
    needs: [WindowsTest,UbuntuTest]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name:  SendDiscordMessageForWindows
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
       webhook: ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}
       status: ${{ jobs.UbuntuTest.status }}
       title: Windows Tests
    - name:  SendDiscordMessageForUbuntu
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
       webhook: ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}
       status: ${{ jobs.WindowsTest.status }}
       title: Ubuntu Tests